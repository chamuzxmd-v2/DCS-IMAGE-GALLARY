<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCS IMAGE GALLERY</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Montserrat', sans-serif; background-color:#0a0a0a; color:white; }
.gallery img { transition: transform 0.4s, box-shadow 0.4s; cursor:pointer; border-radius:12px; }
.gallery img:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ff99; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:50; transition: all 0.3s; }
.modal img { max-height:80vh; border-radius:12px; transition: transform 0.3s; }
.modal img:hover { transform: scale(1.02); }
.modal .close { position:absolute; top:20px; right:20px; font-size:2.5rem; cursor:pointer; color:#00ff99; transition: color 0.3s; }
.modal .close:hover { color:#00cc77; }
.modal .download { position:absolute; top:20px; left:20px; background:#00ff99; color:#000; padding:12px 18px; border-radius:50px; font-weight:bold; text-decoration:none; display:flex; align-items:center; gap:8px; transition: background 0.3s; }
.modal .download:hover { background:#00cc77; }
</style>
</head>
<body>

<!-- Header -->
<header class="flex items-center justify-between p-6 bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg">
  <div class="flex items-center">
    <img src="https://i.ibb.co/6RzwPDy3/14eb5b26401c.jpg" alt="Logo" class="h-14 mr-4">
    <h1 class="text-3xl font-bold tracking-wide text-green-400">DCS IMAGE GALLERY</h1>
  </div>
</header>

<!-- Description -->
<div class="text-center mt-6 text-gray-300 px-6 text-lg">
  Explore stunning images from around the world. Search, view, and download high-quality photos instantly with <span class="text-green-400 font-bold">DCS IMAGE GALLERY</span>.
</div>

<!-- Search Bar -->
<div class="flex justify-center mt-8 mb-12">
  <input type="text" id="searchInput" placeholder="Search images..." class="w-80 px-5 py-3 rounded-full text-black focus:outline-none shadow-lg" onkeypress="if(event.key==='Enter'){searchImages();}">
  <button onclick="searchImages()" class="ml-4 px-8 py-3 bg-green-500 rounded-full font-bold text-black hover:bg-green-400 transition-shadow shadow-lg">Search</button>
</div>

<!-- Gallery -->
<div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6 mb-12" id="gallery"></div>

<!-- Modal -->
<div id="modal" class="modal flex">
  <span class="close" onclick="closeModal()">✕</span>
  <a id="downloadBtn" class="download" href="#" target="_blank">⬇ Download</a>
  <img id="modalImg" src="" alt="">
</div>

<!-- Footer -->
<footer class="text-center py-6 bg-gray-900 text-gray-500 text-lg">© 2026 D4RK CYB3R SASA</footer>

<script>
const apiKey = "quQVT5O0l8OgLnx4Ye4oSraVCKjHYzCyzFLVoesuLVqZZj1NSCa5O0FR"; // Replace with your Pexels API Key

async function searchImages() {
  const query = document.getElementById('searchInput').value.trim();
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '<p class="text-center col-span-full text-gray-400">Loading...</p>';
  if(!query) return;

  try {
    const res = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=28`, {
      headers: { Authorization: apiKey }
    });
    const data = await res.json();
    gallery.innerHTML = '';
    if(data.photos.length === 0) {
      gallery.innerHTML = '<p class="text-center col-span-full text-red-500">No images found.</p>';
      return;
    }

    data.photos.forEach(photo => {
      const img = document.createElement('img');
      img.src = photo.src.large;
      img.alt = photo.photographer;
      img.className = "w-full h-60 object-cover shadow-lg";
      img.onclick = () => openModal(photo);
      gallery.appendChild(img);
    });
  } catch (err) {
    gallery.innerHTML = '<p class="text-center col-span-full text-red-500">Error fetching images.</p>';
    console.error(err);
  }
}

// Modal functions
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const downloadBtn = document.getElementById('downloadBtn');

function openModal(photo) {
  modal.style.display = "flex";
  modalImg.src = photo.src.large;
  downloadBtn.href = photo.src.original;
}

function closeModal() {
  modal.style.display = "none";
}
</script>

</body>
</html>
